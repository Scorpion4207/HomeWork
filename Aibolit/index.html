<html lang="ru">

<head>

                <li class="nav__item">
                  <a class="nav__link" href="#">

                </li>

                      </a>
                    </li>
                    <li class="additional__nav-item">
                      <a class="additional__nav-link" href="#">

                      </a>
                    </li>
                  </ul>

                <li class="nav__item">
                  <a class="nav__link" href="#">

                </li>

                  </a>
                </li>

                  <a class="nav__link" href="#">

    <main class="main">

    </main>
    <footer class="footer">

    </footer>

    <div class="modal__window">
      <div class="modal__cancel">
        <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1.40039 8.60039L5.00039 5.00039L8.60039 1.40039" stroke="#C3B9B5" stroke-width="2"

      </div>
      <h3 class="modal__title">
        Ваш город
      </h3>
      <ul class="modal__list">
        <li class="modal__item">
          <a href="#city1" class="modal__link modal__link--active">
            Волгоград
          </a>
        </li>
        <li class="modal__item">
          <a href="#city2" class="modal__link">
            Грозный
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script src="js/main.js"></script>

</html>
